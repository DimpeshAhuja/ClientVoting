<div class="vote-page">
    <!-- Background Image -->
    <div class="background-image"></div>
  
    <!-- Content Section -->
    <div class="content">
      <!-- Header Section -->
      <div class="header">
        <h1>Cast Your Vote</h1>
        <p>Your vote is your voice. Make it count!</p>
      </div>
      <form [formGroup]="votes" (ngSubmit)="addvotes()">
        <div class="candidate-list">
          <h2>Choose Your Candidate</h2>
          
          <div class="candidates">
            <div *ngFor="let item of clist">
              <div class="candidate-card">
                <h3>{{ item.c_name }}</h3>
                <p>Party: {{ item.partyname }}</p>
      
                <!-- Add a button to dynamically set the candidate ID and vote -->
                <button 
                  class="vote-btn" 
                  (click)="selectCandidate(item.c_id)"
                  type="button">
                  Vote
                </button>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Hidden voterID field to pass the voterID dynamically -->
        <input type="hidden" formControlName="voterID" [value]="voterID" />
      
        <!-- Submit button for the form -->
        <button type="submit" [disabled]="!votes.valid">Submit Vote</button>
      </form>
      
      <!-- Footer Section -->
      <div class="footer">
        <p>Thank you for participating in the election. Your vote matters!</p>
      </div>
    </div>
  </div>
