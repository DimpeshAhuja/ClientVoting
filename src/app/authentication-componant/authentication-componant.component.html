<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <h2>Voter ID Authentication</h2>
            <p>Please enter your voter ID to proceed</p>
            <form id="auth-form" [formGroup]="voter" (ngSubmit)="getauthentication()" >
                <div class="input-group">
                    <label for="voter-id">Voter ID:</label>
                    <input type="text" id="voter-id" placeholder="Enter your Voter ID" formControlName="voterID">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <p id="warning-message" class="warning-message"></p>
            </form>
        </div>
    </div>
</body>
