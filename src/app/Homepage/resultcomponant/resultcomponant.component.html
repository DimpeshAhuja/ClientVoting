    <script>
        // Initialize vote counts for each team
        let votes = {
            teamA: 0,
            teamB: 0,
            teamC: 0
        };

        // Sample total votes count (This can be dynamically updated in real application)
        const totalVotes = 1000;

        // Function to update the score and progress bar
        function updateResults() {
            const totalVotesCast = votes.teamA + votes.teamB + votes.teamC;
            
            // Calculate percentage for each team
            const teamAPercentage = (votes.teamA / totalVotes) * 100;
            const teamBPercentage = (votes.teamB / totalVotes) * 100;
            const teamCPercentage = (votes.teamC / totalVotes) * 100;

            // Update vote counts and progress bars
            document.getElementById('score-team-a').textContent = `Votes: ${votes.teamA}`;
            document.getElementById('progress-team-a').style.width = teamAPercentage + '%';
            document.getElementById('progress-team-a').textContent = Math.round(teamAPercentage) + '%';

            document.getElementById('score-team-b').textContent = `Votes: ${votes.teamB}`;
            document.getElementById('progress-team-b').style.width = teamBPercentage + '%';
            document.getElementById('progress-team-b').textContent = Math.round(teamBPercentage) + '%';

            document.getElementById('score-team-c').textContent = `Votes: ${votes.teamC}`;
            document.getElementById('progress-team-c').style.width = teamCPercentage + '%';
            document.getElementById('progress-team-c').textContent = Math.round(teamCPercentage) + '%';
        }

        // Simulate vote results for demonstration (in a real app, data would come from a server)
        function simulateVoting() {
            // Simulate adding votes for each team
            votes.teamA = 400;
            votes.teamB = 350;
            votes.teamC = 250;
            
            // Update results on page
            updateResults();
        }

        // Call the simulateVoting function to show results (this would be replaced by real data in production)
        setTimeout(simulateVoting, 2000); // Simulate after 2 seconds for demonstration
    </script>
