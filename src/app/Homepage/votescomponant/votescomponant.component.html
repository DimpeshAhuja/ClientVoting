
    
    <header>
        <h1>Live Voting Scoreboard</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Team A">
            <h3>Team A</h3>
            <p>Party Alpha</p>
            <div class="score" id="score-team-a">Votes: 0</div>
            <button class="vote-btn" onclick="vote('teamA')">Vote</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Team B">
            <h3>Team B</h3>
            <p>Party Beta</p>
            <div class="score" id="score-team-b">Votes: 0</div>
            <button class="vote-btn" onclick="vote('teamB')">Vote</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Team C">
            <h3>Team C</h3>
            <p>Party Gamma</p>
            <div class="score" id="score-team-c">Votes: 0</div>
            <button class="vote-btn" onclick="vote('teamC')">Vote</button>
        </div>
    </div>

    <script>
        // Initialize vote counts for each team
        let votes = {
            teamA: 0,
            teamB: 0,
            teamC: 0
        };

        // Function to handle voting and update the score
        function vote(team) {
            // Increment the vote count for the selected team
            votes[team]++;
            
            // Update the score display
            document.getElementById(`score-${team.toLowerCase()}`).textContent = `Votes: ${votes[team]}`;
        }
    </script>
